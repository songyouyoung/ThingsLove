<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="my_header">
        <ul class="setting">
            <li id="set_edit">정보수정</li>
            <li id="set_del">회원탈퇴</li>
        </ul>
    </div>
    <div class="mypage">
        <div class="my_info">
            <div class="my_img"></div>
            <div class="my_name"></div>
            <div class="my_level"></div>
        </div>
        <div class="my_info_date">
            <div class="my_date_with">
                <div class="heart"></div>
                <div class="my_date_txt">
                    사랑하는 것들과 함께한 지 <span id="my_date_num_with" class="my_date_num"></span>일째
                </div>
            </div>
            <div class="my_date_cate">
                <div class="heart"></div>
                <div class="my_date_txt">
                    <span class="my_date_name"></span>과(와) 함께한 지 <span id="my_date_num_cate" class="my_date_num"></span>일째
                </div>
            </div>
        </div>
        <div class="my_new_thing">
            <div class="my_n_title">
                <div class="my_thing_txt">최근 함께한 것</div>
                <div class="won_btn">￦</div>
            </div>
            <ul class="my_n_box">
                <li class="my_n_li">
                    <div class="my_n_li_img"></div>
                    <div class="my_n_li_name"></div>
                    <div class="my_n_li_price">￦</div>
                </li>
                <li class="my_n_li">
                    <div class="my_n_li_img"></div>
                    <div class="my_n_li_name"></div>
                    <div class="my_n_li_price">￦</div>
                </li>
                <li class="my_n_li">
                    <div class="my_n_li_img"></div>
                    <div class="my_n_li_name"></div>
                    <div class="my_n_li_price">￦</div>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
